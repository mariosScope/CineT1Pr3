<html xmlns:ng="http://angularjs.org" id="ng-app" class="ng-app:CineApp" ng-app="CineApp">
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    
    <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="resources/css/style.css" rel="stylesheet"/>
    <script src="resources/js/lib/angular/angular.js" ng:autobind></script>
    <script src="resources/js/app.js"></script>
    <script src="resources/js/services.js"></script>

    <script src="resources/js/controllers/LoginController.js"></script>
    <script src="resources/js/controllers/SeatController.js"></script>

  </head>
  <body>
    <div class="container">
        <div class="card card-container login" ng-controller="LoginController">
            <img id="profile-img" class="profile-img-card" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
        
            <span id="reauth-email" class="reauth-email">Cinema Login</span>
            <input type="email" ng-model="userForm.email" id="email" class="form-control" placeholder="Correo electrónico" required autofocus/>

            <input type="password" ng-model="userForm.password" id="inputPassword" class="form-control" placeholder="Contraseña" required/>
            <div id="remember" class="checkbox">
               
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="validateForm()">Sign in</button>   
        </div>
    </div> 
  </body>
</html>
